<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nelson Gou">
    <title>Nelson's Words</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="p-3">
        <h1 class="my-0">Nelson's Words</h1>
        <em>aka Whitaker's Words</em>

        <form class="mt-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="trans" id="latin" checked>
                <label class="form-check-label" for="latin">Latin to English</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="trans" id="english">
                <label class="form-check-label" for="english">English to Latin</label>
            </div>
            
            <div class="form-floating mt-3">
                <input type="text" class="form-control" placeholder=" " id="word" autocomplete="off" required>
                <label for="word">Enter a Latin word...</label>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>

        <pre class="mt-5 p-3"></pre>
    </main>

    <script src="js/index.js"></script>
</body>
</html>
